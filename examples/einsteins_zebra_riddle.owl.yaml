# ----------------------------------------------------------------------------------------------------------------------
# Pets:

- owl_individual:
      dog:
        types:
            - "owl:Thing"

- owl_individual:
      zebra:
        types:
            - "owl:Thing"


# shortcut to create multiple individuals of the same kind
- owl_multiple_individuals:
      names:
          - fox
          - horse
          - snails
      types:
          - "owl:Thing"

- owl_class:
      Pet:
          EquivalentTo:
              OneOf:
                  - dog
                  - zebra
                  - snails
                  - fox
                  - horse


# ----------------------------------------------------------------------------------------------------------------------
# Persons:

- owl_multiple_individuals:
      names: [Englishman, Japanese, Norwegian, Spaniard, Ukrainian]
      types:
          - "owl:Thing"

- owl_class:
      Man:
          EquivalentTo:
              OneOf: [Englishman, Japanese, Norwegian, Spaniard, Ukrainian]


# ----------------------------------------------------------------------------------------------------------------------
# houses:

- owl_multiple_individuals:
      names: [house_1, house_2, house_3, house_4, house_5]
      types:
          - "owl:Thing"

- owl_class:
      House:
          EquivalentTo:
              OneOf: [house_1, house_2, house_3, house_4, house_5]


# ----------------------------------------------------------------------------------------------------------------------
# Color:

- owl_multiple_individuals:
      names: [blue, green, ivory, red, yellow]
      types:
          - "owl:Thing"

- owl_class:
      Color:
          EquivalentTo:
              OneOf: [blue, green, ivory, red, yellow]


# ----------------------------------------------------------------------------------------------------------------------
# Beverage:

- owl_multiple_individuals:
      names: [coffee, milk, orange_juice, tea, water]
      types:
          - "owl:Thing"

- owl_class:
      Beverage:
          EquivalentTo:
              OneOf: [coffee, milk, orange_juice, tea, water]


# ----------------------------------------------------------------------------------------------------------------------
# Cigarrete:


- owl_multiple_individuals:
      names: [Chesterfields, Kools, Lucky_Strike, Old_Gold, Parliaments]
      types:
          - "owl:Thing"

- owl_class:
      Cigarette:
          EquivalentTo:
              OneOf: [Chesterfields, Kools, Lucky_Strike, Old_Gold, Parliaments]

# ----------------------------------------------------------------------------------------------------------------------
# ObjectProperties
# ----------------------------------------------------------------------------------------------------------------------



- owl_object_property:
    right_to:
        Characteristics:
            - Functional
            - InverseFunctional

        Domain:
            - House

        Range:
            - House

        # connect individuals by this role
        Facts:
          - house_1: "owl:Nothing"
          - house_2: house_1
          - house_3: house_2
          - house_4: house_3
          - house_5: house_4

- owl_object_property:
    has_color:
        Characteristics:
            - Functional
            - InverseFunctional

        Domain:
            - House

        Range:
            - Color

