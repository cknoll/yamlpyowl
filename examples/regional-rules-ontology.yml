- iri: "https://w3id.org/yet/undefined/regional-rules-ontology#"

- multiple_owl_classes:
    - GeographicEntity:
        SubClassOf: "owl:Thing"
    - NationalState:
        SubClassOf: GeographicEntity
    - FederalState:
        SubClassOf: GeographicEntity
    - District:
        SubClassOf: GeographicEntity

    - LocationType:
        SubClassOf: "owl:Thing"

    - Facility:
        SubClassOf: "owl:Thing"

    - TrainStation:
        SubClassOf:
            - Facility
            - LocationType

    # <Public Management>

    - Document:
        SubClassOf: "owl:Thing"

    - DirectiveSourceDocument:
        # source or reference document for rules
        SubClassOf: Document

    # </Public Management>

    - Directive:
        SubClassOf: "owl:Thing"


    - Debug:
        # A dummy class used for debugging. This will be removed in the future
        SubClassOf: "owl:Thing"

#
# #############################################################################
#


- owl_object_property:
    hasPart:
        Domain: GeographicEntity
        Range: GeographicEntity
        Characteristics:
              - Transitive
- owl_inverse_property:
    isPartOf:
        Domain: GeographicEntity
        Range: GeographicEntity
        Characteristics:
              - Transitive
        Inverse: hasPart

- owl_object_property:
    hasDirective:
        Domain: GeographicEntity
        Range: Directive

- owl_object_property:
    appliesTo:
        Domain: DirectiveSourceDocument
        Range: GeographicEntity

- owl_object_property:
    affects:
        # model if a geographic entity is affected by a rule (typically from another ge)
        Domain: Directive
        Range: GeographicEntity

- owl_object_property:
    hasSourceDocument:
        Domain: "owl:Thing"
        Range: Document
        Characteristics:
              - Functional

- owl_data_property:
    hasSection:
        Domain: "owl:Thing"
        Range: str
        Characteristics:
              - Functional

# these should be defined "inside" the respective relation concepts because they should know each other
- owl_object_property:
    hasIRRTarget:
#        Domain: X_InterRegionRelation_RC
        Domain: "owl:Thing"
        Range: GeographicEntity
        Characteristics:
              - Functional

- owl_data_property:
    hasIRRValue:
#        Domain: X_InterRegionRelation_RC
        Domain: "owl:Thing"
        Range: float
        Characteristics:
              - Functional

- owl_data_property:
    hasTestValue1:
#        Domain: X_Testing_RC
        Domain: "owl:Thing"
        Range: int
        Characteristics:
              - Functional

- owl_data_property:
    hasTestValue2:
#        Domain: X_Testing_RC
        Domain: "owl:Thing"
        Range: float
        Characteristics:
              - Functional


- multiple_owl_classes:
    # <Relation-Concepts>
    # These concepts model n-ary relations, see https://www.w3.org/TR/swbp-n-aryRelations/#pattern1

    - X_RelationConcept:
        SubClassOf: "owl:Thing"

    - X_DocumentReference_RC:
        SubClassOf: X_RelationConcept
        # note: yamlpyowl will automatically create a role `X_hasDocumentReference_RC`
        X_associatedWithClasses:
            - Directive

    - X_InterRegionRelation_RC:
        SubClassOf: X_RelationConcept
        # model a numerical relation between Regions. Say munich -> ([dresden, zwickau, passau], 0.5)
        X_associatedWithClasses:
            - GeographicEntity

    - X_Testing_RC:
        SubClassOf: X_RelationConcept
        X_associatedWithClasses:
            Or:
                - Directive
                - Facility
    # </Relation-Concepts>


    # <Relation-Concept-Roles>

    # will be created automatically

    # </Relation-Concept-Roles>

