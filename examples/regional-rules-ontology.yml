owl_concepts:
    GeographicEntity:
        subClassOf: Thing
    NationalState:
        subClassOf: GeographicEntity
    FederalState:
        subClassOf: GeographicEntity
    District:
        subClassOf: GeographicEntity

    LocationType:
        subClassOf: Thing

    Facility:
        subClassOf: Thing

    TrainStation:
        subClassOf:
            - Facility
            - LocationType


    Directive:
        subClassOf: Thing

    Debug:
        subClassOf: Thing

owl_roles:
    hasPart:
        mapsFrom: GeographicEntity
        mapsTo: GeographicEntity
        properties:
              - TransitiveProperty
    isPartOf:
        mapsFrom: GeographicEntity
        mapsTo: GeographicEntity
        properties:
              - TransitiveProperty
        inverse_property: hasPart

    hasDirective:
        mapsFrom: GeographicEntity
        mapsTo: Directive

owl_individuals:
    leipzig:
        isA: District
    dresden:
        isA: District
    bautzen:
        isA: District
    zwickau:
        isA: District
    erlangen:
        isA: District
    munich:
        isA: District
        name: MÃ¼nchen
    regensburg:
        isA: District
    rosenheim:
        isA: District
    hof:
        isA: District
    passau:
        isA: District
        label: Kreisfreie Stadt Passau
    bamberg:
        isA: District
    # now federal states
    saxony:
        isA: FederalState
        hasPart:
            - leipzig
            - dresden
            - bautzen
            - zwickau
    bavaria:
        isA: FederalState
        hasPart:
            - erlangen
            - munich
            - regensburg
            - rosenheim
            - hof
            - passau
            - bamberg
    germany:
        isA: NationalState
        hasPart:
            - saxony
            - bavaria
        label:
            - Federal Republic of Germany
            - Bundesrepublik Deutschland
    #
    # directives
    #
    dir_rule1:
        isA: Directive
    dir_rule2:
        isA: Directive
    dir_rule3:
        isA: Directive

swrl_rules:
    top_down:
        # Meaning: A directive which is valid in a GeograhicEntity is valid in all its parts as well
        isA: Imp
        rule_src: "GeographicEntity(?g), hasPart(?g, ?p), hasDirective(?g, ?r) -> hasDirective(?p, ?r)"

# end of static part of knowledge
# the data below describes statements which might be subject to change

owl_stipulations:
  hasDirective:
    germany:
      - dir_rule1
    saxony:
      - dir_rule2
    dresden:
      - dir_rule3

