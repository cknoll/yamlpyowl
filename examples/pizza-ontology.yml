---

- iri: https://w3id.org/yet/undefined/simplified-pizza-ontology#
- annotation: "source: https://github.com/owlcs/pizza-ontology/blob/master/pizza.owl"
- annotation: "with mayor adaptions"

# define a single class
- owl_class:
      DomainThing:
          SubClassOf: "owl:Thing"

# shortcut to define multiple classes
- multiple_owl_classes:
      - Country:
          SubClassOf: DomainThing
      - Food:
          SubClassOf: DomainThing
      # ---
      - PizzaBase:
          SubClassOf: Food
      - DeepPanBase:
          SubClassOf: PizzaBase
      - ThinAndCrispyBase:
          SubClassOf: PizzaBase
      # ---
      - PizzaTopping:
          SubClassOf: Food
      - CheezeTopping:
          SubClassOf: PizzaTopping
      - MozzarellaTopping:
          SubClassOf: CheezeTopping
      #   ---
      - VegetableTopping:
          SubClassOf: PizzaTopping
      - TomatoTopping:
          SubClassOf: VegetableTopping
      - OnionTopping:
          SubClassOf: VegetableTopping
      #   ---
      - MeatTopping:
          SubClassOf: PizzaTopping
      # ---
      - Pizza:
          SubClassOf: Food

      # ---
      - ValuePartion:
          SubClassOf: "owl:Thing"
      - Spiciness:
          SubClassOf: ValuePartion
      - Hot:
          SubClassOf: Spiciness
      - Medium:
          SubClassOf: Spiciness
      - Mild:
          SubClassOf: Spiciness

- owl_object_property:
    hasSpiciness:
        Domain:
          - "owl:Thing"
        Range:
          - Spiciness
        Characteristics:
            - Functional

- owl_object_property:
    hasIngredient:
        # shortcut: use plain string instead of len1-list
        Domain: Food
        Range: Food
        Characteristics:
            - Transitive

- owl_object_property:
    hasTopping:
        Domain: Food
        Range: Food
        # isA: hasIngredient

- owl_object_property:
    hasBase:
        Domain: Food
        Range: Food
        # isA: hasIngredient

- owl_inverse_property:
    isIngredientOf:
        Domain: Food
        Range: Food
        Inverse: hasIngredient

- owl_object_property:
    hasCountryOfOrigin:
        Domain: "owl:Thing"
        Range: Country

- owl_object_property:
    hasNumber:
        # just for testing
        Domain: "owl:Thing"
        Range:
            - float

- owl_object_property:
    hasStrAttribute:
        Domain: "owl:Thing"
        Range: str

- owl_multiple_individuals:
      names: [Italy, France, USA, Germany]
      types:
          - Country

- owl_individual:
    mypizza1:
      types:
        - Pizza
- owl_individual:
    mypizza2:
      types:
        - Pizza

- owl_individual:
    iTomatoTopping:
      types:
        - TomatoTopping

- owl_individual:
    iMozzarellaTopping:
      types:
        - MozzarellaTopping

- property_facts:
      hasTopping:
        Facts:
          - mypizza1:
            - iTomatoTopping
            - iMozzarellaTopping
      hasNumber:
        Facts:
          - mypizza1:
            - 10
          - mypizza2:
            - 12.5
            - -3
      hasStrAttribute:
        Facts:
          - mypizza2:
            - "Tasty"
            - "Pizza!"
            - |
              Multi line
              string

              attribute
            - >
              Second
              multi line
              string attribute
