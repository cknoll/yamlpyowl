# source: https://github.com/owlcs/pizza-ontology/blob/master/pizza.owl

owl_concepts:
    DomainThing:
        subClassOf: Thing
    Country:
        subClassOf: DomainThing
    Food:
        subClassOf: DomainThing
    # ---
    PizzaBase:
        subClassOf: Food
    DeepPanBase:
        subClassOf: PizzaBase
    ThinAndCrispyBase:
        subClassOf: PizzaBase
    # ---
    PizzaTopping:
        subClassOf: Food
    CheezeTopping:
        subClassOf: PizzaTopping
    MozarellaTopping:
        subClassOf: CheezeTopping
    #   ---
    VegetableTopping:
        subClassOf: PizzaTopping
    TomatoTopping:
        subClassOf: VegetableTopping
    OnionTopping:
        subClassOf: VegetableTopping
    #   ---
    MeatTopping:
        subClassOf: PizzaTopping
    # ---
    Pizza:
        subClassOf: Food

    # ---
    ValuePartion:
        subClassOf: Thing
    Spiciness:
        subClassOf: ValuePartion
    Hot:
        subClassOf: Spiciness
    Medium:
        subClassOf: Spiciness
    Mild:
        subClassOf: Spiciness

owl_roles:
    hasSpiciness:
        mapsFrom: Thing
        mapsTo: Spiciness
        properties:
              - FunctionalProperty

    hasIngredient:
        mapsFrom: Food
        mapsTo: Food
        properties:
              - TransitiveProperty

    hasTopping:
        mapsFrom: Food
        mapsTo: Food
        # isA: hasIngredient

    hasBase:
        mapsFrom: Food
        mapsTo: Food
        # isA: hasIngredient

    isIngredientOf:
        mapsFrom: Food
        mapsTo: Food
        inverse_property: hasIngredient

    hasCountryOfOrigin:
        mapsFrom: Thing
        mapsTo: Country

    hasNumber:
        # just for testing
        mapsFrom: Thing
        mapsTo:
            - float

    hasStrAttribute:
        mapsFrom: Thing
        mapsTo: str

owl_individuals:
    Italy:
      isA: Country
    USA:
      isA: Country
    France:
      isA: Country
    Germany:
      isA: Country

    iTomatoTopping:
      isA: TomatoTopping
    iMozarellaTopping:
      isA: MozarellaTopping

    mypizza1:
        isA: Pizza
        hasTopping:
            - iTomatoTopping
            - iMozarellaTopping
        hasNumber:
            - 10
    mypizza2:
        isA: Pizza
        hasTopping:
            - iTomatoTopping
            - iMozarellaTopping
        hasNumber:
            - 12.5
            - -3
        hasStrAttribute:
            - Tasty
            - Pizza!
            - |
                Multi line
                string

                attribute
            - >
                Second
                multi line
                string attribute

